name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    container: golang:1.25-alpine
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            target: x86_64-linux-musl
          - os: linux
            arch: arm64
            target: aarch64-linux-musl
          - os: darwin
            arch: amd64
            target: x86_64-macos-none
          - os: darwin
            arch: arm64
            target: aarch64-macos-none
    steps:
      - uses: actions/checkout@v4
      - name: Install Zig
        run: |
          wget -q https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          tar -xf zig-x86_64-linux-0.15.2.tar.xz
          export PATH=$PATH:${PWD}/zig-x86_64-linux-0.15.2
          echo "PATH=$PATH:${PWD}/zig-x86_64-linux-0.15.2" >> $GITHUB_ENV
      - name: Build
        run: |
          extldflags=""
          if [ "${{ matrix.os }}" == "linux" ]; then
            extldflags="-static"
          fi
          CGO_ENABLED=1 \
          CC="zig cc -target ${{ matrix.target }}" \
          CXX="zig c++ -target ${{ matrix.target }}" \
          GOOS=${{ matrix.os }} \
          GOARCH=${{ matrix.arch }} \
          go build \
            -ldflags \
            "-linkmode external -extldflags \"$extldflags\"" \
            -o grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }} \
            ./cmd/grokipedia-mcp
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }}
          path: grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        run: gh release create ${{ github.ref_name }} artifacts/*/* --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
