name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Install musl-tools
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build
        run: |
          if [ "${{ matrix.os }}" == "linux" ]; then
            CC=musl-gcc CGO_ENABLED=1 CGO_LDFLAGS="-static" GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags '-extldflags "-static"' -o grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }} ./cmd/grokipedia-mcp
          else
            GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }} ./cmd/grokipedia-mcp
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }}
          path: grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        run: gh release create ${{ github.ref_name }} artifacts/*/* --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
