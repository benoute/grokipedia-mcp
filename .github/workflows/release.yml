name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    container: golang:1.25-alpine
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          if [ "${{ matrix.os }}" == "linux" ]; then
            apk add --no-cache musl-dev build-base && \
            CGO_ENABLED=1 CC=gcc GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags '-linkmode external -extldflags "-static"' -o grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }} ./cmd/grokipedia-mcp
          else
            GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }} ./cmd/grokipedia-mcp
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }}
          path: grokipedia-mcp-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        run: gh release create ${{ github.ref_name }} artifacts/*/* --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
